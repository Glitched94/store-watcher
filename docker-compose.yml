services:
  ui:
    image: ghcr.io/glitched94/store-watcher:latest
    container_name: store-watcher-ui
    command: >
      uvicorn store_watcher.ui:create_app
      --factory --host 0.0.0.0 --port 8000
    environment:
      STATE_DB: /app/data/state.db
      # add GOOGLE_CLIENT_ID / GOOGLE_CLIENT_SECRET in prod
    volumes:
      - data:/app/data
    ports:
      - "8000:8000"
    restart: unless-stopped

  watcher_us:
    image: ghcr.io/glitched94/store-watcher:latest
    container_name: store-watcher-us
    command: store-watcher watch
    env_file:
      - ./.env.us
    environment:
      STATE_DB: /app/data/state.db
    volumes:
      - data:/app/data
    restart: unless-stopped

